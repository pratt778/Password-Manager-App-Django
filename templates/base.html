
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Container wrapper -->
    <div class="container">
  
      <!-- Toggle button -->
      <button
        data-mdb-collapse-init
        class="navbar-toggler"
        type="button"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Password Manager</a>
          </li>
        </ul>
        <!-- Left links -->
  
        <div class="d-flex align-items-center">
            <button data-mdb-ripple-init type="button" class="btn btn-light px-3 me-2">
                <a href="{% url "home" %}">Home</a>
              </button>
          <button data-mdb-ripple-init type="button" class="btn btn-success px-3 me-2">
            <a href="{% url "login" %}">Login</a>
          </button>
          {% if user.is_authenticated %}
          
          {% else %}
          <button data-mdb-ripple-init type="button" class="btn btn-primary me-3">
            <a href="{% url "signup" %}">Sign up</a>
          </button>
          {% endif %}
          
          {% if user.is_authenticated %}
          <button data-mdb-ripple-init type="button" class="btn btn-danger px-3 me-2">
            <a href="{% url "logout" %}">Logout</a>
          </button>
          {% endif %}
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  {% block content %}
  
  
  {% endblock content %}



  <!-- Navbar -->   
  <footer class="bg-body-tertiary  bottom-0 w-100 text-center">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      Â© 2020 Copyright:
    </div>
    <!-- Copyright -->
  </footer>

</body>
</html>
